<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-box">
        <form name="calculator">
            <input id="screen" type="textfield" name="ans" value="" autocomplete="off" readonly>

            <input type="button" value="7" onclick="document.calculator.ans.value+='7'" class="grey">
            <input type="button" value="8" onclick="document.calculator.ans.value+='8'" class="grey">
            <input type="button" value="9" onclick="document.calculator.ans.value+='9'" class="grey">
            <input type="button" value="+" onclick="document.calculator.ans.value+='+'" class="orange">

            <input type="button" value="4" onclick="document.calculator.ans.value+='4'" class="grey">
            <input type="button" value="5" onclick="document.calculator.ans.value+='5'" class="grey">
            <input type="button" value="6" onclick="document.calculator.ans.value+='6'" class="grey">
            <input type="button" value="-" onclick="document.calculator.ans.value+='-'" class="orange">

            <input type="button" value="1" onclick="document.calculator.ans.value+='1'" class="grey">
            <input type="button" value="2" onclick="document.calculator.ans.value+='2'" class="grey">
            <input type="button" value="3" onclick="document.calculator.ans.value+='3'" class="grey">
            <input type="button" value="x" onclick="document.calculator.ans.value+='*'" class="orange">

            <input type="button" value="0" onclick="document.calculator.ans.value+='0'" class="grey">
            <input type="reset" value="C">
            <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
            <input type="button" value="/" onclick="document.calculator.ans.value+='/'" class="orange">
        </form>

    </div>
    <script src='./javaScript/main.jsx'></script>
</body>

</html>
